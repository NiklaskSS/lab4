# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - group13

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://mcr.microsoft.com/
        username: ${{ secrets.AzureAppService_ContainerUsername_32d3a649a89f45cf88902d06b80de9a9 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_4335c470e9ed422caabe181641cd2ad8 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: mcr.microsoft.com/${{ secrets.AzureAppService_ContainerUsername_32d3a649a89f45cf88902d06b80de9a9 }}/appsvc/staticsite:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'group13'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_577ffdcd79c743e2a031985202d4805b }}
        images: 'mcr.microsoft.com/${{ secrets.AzureAppService_ContainerUsername_32d3a649a89f45cf88902d06b80de9a9 }}/appsvc/staticsite:${{ github.sha }}'